<template name="newMember">
 <div class="container-fluid">
    <h1>Add a Team Member</h1>
    <hr class="extra-space-top dashed">
    <form>
      <div class="form-group">
        <label for="firstNameText">First Name</label>
        <input type="text" class="form-control firstNameText" placeholder="Speaker First name...">
      </div>
      <div class="form-group">
        <label for="lastNameText">Last Name</label>
        <input type="text" class="form-control lastNameText" placeholder="Speaker Last name...">
      </div>
      <div class="form-group">
        <label for="portfolioText">Portfolio</label>
        <input type="text" class="form-control portfolioText" placeholder="Portfolio...">
      </div>
      <div class="form-group">
        <label for="bioText">Bio</label>
        <textarea class="form-control bioText"></textarea>        
      </div>
      <div class="form-group">
            <label>Profile pic</label>
            <p>Add a web URL or tap the icon to upload from disk</p>
            <div class="row">
              <div class="col-xs-10">
                <input type="text" class="form-control profileURL" placeholder="Url...">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-secondary btn-upload-from-web">Add</button>
                <button class="btn btn-secondary btn-upload-from-file">Pick file</button>
              </div>
            </div>
            <br/>
            <img src="images/default/image.png" style="max-width:100%" class="upload" id="imageUpload">
      </div>
      <div class="form-group">
        <label for="startYearText">Start year</label>
        <input type="text" class="form-control startYearText" placeholder="2014">        
      </div>
      <div class="form-group">
        <label for="endYearText">End year</label>
        <small>Not required if team member is currently still volunteering.</small>
        <input type="text" class="form-control endYearText" placeholder="2016">    
      </div>
     
    <div class="form-group">
        <label for="descriptionText">Publish Member?</label>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="publishSwitch" checked="{{this.published}}">
          <label class="onoffswitch-label" for="publishSwitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
      <hr class="dashed">
      <button type="button" class="btn btn-primary save_member">Save</button>
    </form>
</div>
</template>
